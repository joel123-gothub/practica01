    <body >
        <h1><v><u>PRACTICA 02</u></v></h1>
        <p>haga clic en realizar operación!! para realizar operación</p>
        <button onclick="myFunction()">realizar operación!!</button>
        <p>los operadores pueden ser: "+", "-", "/" y "x"</p>
        <p id="demo"></p>
        <script> 
            function myFunction() { 
                    var x;
                    var y;
                    var z;
                    var r;
                    x=prompt('Ingrese numero 1:',);
                    y=prompt('Ingrese numero 2:',);
                    operador=prompt('Ingrese operador:','');
                    document.getElementById("demo").innerHTML ='el resultado es: '+ operacion(x, y, operador); 
                    function operacion(x, y, operador) {
                        var x1 = parseFloat(x);
                        var y1 = parseFloat(y);
                         if(operador=='+'){return (x1 + y1);}
                         else if(operador=='-'){return (x1-y1);}
                         else if(operador=='x'){return (x1*y1);}
                         else if(operador=='/'){return (x1/y1);}
                         else{return "error: operador erroneo!!!"}
            }  
             }
        </script>
    </body>
